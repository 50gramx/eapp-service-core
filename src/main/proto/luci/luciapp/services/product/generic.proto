syntax = "proto3";
package luciapp.services.product;

option java_multiple_files = true;

import "luci/luciapp/entities/generic.proto";

//-----------------------------------------------------------


message Scope {
    string account_id = 1;
}

message GenericRequest {
    Scope scope = 1;
}

//-----------------------------------------------------------

message UserContext {
    string user_id = 1;
    string account_id = 2;
    string app_request_type = 3;
    // TOOD: user_agent, roles, groups, etc...
}

message GenericCall {
    UserContext user_context = 1;
}

message GetCall {
    UserContext user_context = 1;
    luciapp.entity.GetCommand command = 2;
}

message MultiGetCall {
    UserContext user_context = 1;
    luciapp.entity.MultiGetCommand command = 2;
}

