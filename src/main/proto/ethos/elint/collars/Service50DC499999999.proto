syntax = "proto3";

option java_multiple_files = true;
option java_package = "elint.entity";
option java_outer_classname = "PodsProto";

import "google/protobuf/timestamp.proto";

package elint.collars;

// Message representing a container environment variable
message EnvVar {
  string name = 1;
  string value = 2;
}

// Message representing the SSH credentials for a pod
message SSHPodCredentials {
  string user_name = 1;
  string node_ip = 2;
  string ssh_command = 3;
  google.protobuf.Timestamp last_login = 4;  // When the SSH was last logged in
}

// Message representing the node information
message NodeInfo {
  string name = 1;
  map<string, string> addresses = 2;  // key: address type, value: address
  map<string, string> labels = 3;
  map<string, string> annotations = 4;
  string status = 5;
}

// Message representing a single container within a pod
message Container {
  string name = 1;
  string image = 2;
  repeated int32 container_ports = 3;
  repeated EnvVar env_vars = 4;
  google.protobuf.Timestamp created_at = 5;
}

// Message representing the pod specification
message Pod {
  string name = 1;
  string image = 2;
  repeated int32 container_ports = 3;
  repeated EnvVar env_vars = 4;
  google.protobuf.Timestamp expiration_time = 5;
}
