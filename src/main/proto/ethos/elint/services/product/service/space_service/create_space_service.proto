syntax = "proto3";
package elint.services.product.service.space;

import public "google/protobuf/timestamp.proto";

import "ethos/elint/services/product/identity/space/access_space.proto";
import "ethos/elint/services/product/service/space_service/access_space_service.proto";

// Service Definitions
service CreateSpaceServiceService {
  rpc CreateAccountSpaceService(CreateAccountSpaceServiceRequest) returns (CreateAccountSpaceServiceResponse) {
  };
}

// Message Definitions
message CreateAccountSpaceServiceRequest {
  // Auth Properties
  elint.services.product.identity.space.SpaceServicesAccessAuthDetails space_service_access_auth_details = 1;
  // Create Properties
  string space_service_name = 2;
  // Meta Properties
  google.protobuf.Timestamp requested_at = 6;
}

message CreateAccountSpaceServiceResponse {
  // Service Response Properties
  SpaceServiceServicesAccessAuthDetails space_service_services_access_auth_details = 1;
  // Meta Properties
  bool create_account_space_service_done = 2;
  string create_account_space_service_message = 3;
}