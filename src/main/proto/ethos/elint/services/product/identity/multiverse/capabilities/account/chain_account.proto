syntax = "proto3";

package elint.chains.multiverse.identity;

import public "google/protobuf/timestamp.proto";
import "ethos/elint/entities/account.proto";
import "ethos/elint/entities/generic.proto";

service ChainAccountCapabilities {

  // IsExistingAccountPrimaryEmail
  rpc EPMXC1001 (elint.entity.Account) returns (elint.entity.ResponseMeta) {};

  // IsExistingAccountWorkEmail
  rpc EPMXC1002 (elint.entity.Account) returns (elint.entity.ResponseMeta) {};


  rpc IsExistingAccountMobile (elint.entity.Account) returns (elint.entity.ResponseMeta) {};
  rpc AddAccount (elint.entity.Account) returns (elint.entity.ResponseMeta) {};
  rpc GetAccount (elint.entity.Account) returns (elint.entity.Account) {};
}