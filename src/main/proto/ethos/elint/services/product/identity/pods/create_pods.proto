syntax = "proto3";

option java_multiple_files = true;
option java_package = "elint.entity";
option java_outer_classname = "CreatePodsProto";

package elint.services.product.identity.pods;

// Importing the Service50DC499999999.proto
import "ethos/elint/collars/Service50DC499999999.proto";

// Service to manage pod creation and SSH credentials
service CreatePodsService {
  rpc CreatePod(CreatePodRequest) returns (CreatePodResponse);
  rpc GetSSHPodCredentials(GetSSHPodCredentialsRequest) returns (GetSSHPodCredentialsResponse);
}

// Request for creating a pod
message CreatePodRequest {
  elint.collars.Pod pod = 1;  // Pod message from Service50DC499999999.proto
}

// Response for pod creation
message CreatePodResponse {
  string message = 1;  // Response message indicating the result of pod creation
}

// Request for getting SSH credentials
message GetSSHPodCredentialsRequest {
  string pod_name = 1;  // Name of the pod for which to get SSH credentials
}

// Response for getting SSH credentials
message GetSSHPodCredentialsResponse {
  elint.collars.SSHPodCredentials credentials = 1;  // SSH credentials for the specified pod
}
