syntax = "proto3";

option java_multiple_files = true;
option java_package = "elint.entity";
option java_outer_classname = "ListPodsProto";

package elint.services.product.identity.pods;

// Importing the Service50DC499999999.proto
import "ethos/elint/collars/Service50DC499999999.proto";

// Service to manage listing of pods and nodes
service ListPodsService {
  rpc GetPods(GetPodsRequest) returns (GetPodsResponse);
  rpc GetNodes(GetNodesRequest) returns (GetNodesResponse);
}

// Request for getting the list of pods
message GetPodsRequest {}

// Response containing a list of pods
message GetPodsResponse {
  repeated elint.collars.Pod pods = 1;  // List of pods from Service50DC499999999.proto
}

// Request for getting nodes information
message GetNodesRequest {}

// Response containing a list of nodes
message GetNodesResponse {
  repeated elint.collars.NodeInfo nodes = 1;  // List of node information from Service50DC499999999.proto
}
