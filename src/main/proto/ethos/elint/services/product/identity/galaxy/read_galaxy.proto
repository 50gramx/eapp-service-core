syntax = "proto3";
package elint.services.product.identity.galaxy;

import "ethos/elint/entities/generic.proto";
import "ethos/elint/entities/machine.proto";

// ------------------------------------
// Service Definitions
// ------------------------------------
service ReadGalaxyService {
    rpc ReadGalaxy(ReadGalaxyRequest) returns (ReadGalaxyResponse);
}


message CheckAvailableGalaxyNameResponse {
  elint.entity.ResponseMeta response_meta = 1;
  bool is_name_available = 2;
}

// Response message for reading a Galaxy
message ReadGalaxyResponse {
    string galaxy_id = 1;
    string galaxy_name = 2;
    google.protobuf.Timestamp galaxy_created_at = 3;
    string galaxy_description = 4;
    google.protobuf.Timestamp galaxy_updated_at = 5;
    string domain = 6;
}