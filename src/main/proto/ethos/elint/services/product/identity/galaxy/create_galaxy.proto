syntax = "proto3";

package elint.services.product.identity.galaxy;

import "ethos/elint/entities/universe.proto";
import "ethos/elint/entities/galaxy.proto";
import  "google/protobuf/timestamp.proto";


// Service Definitions
service CreateGalaxyService {
  rpc CreateGalaxy (CreateGalaxyRequest) returns (CreateGalaxyResponse);
}

// Message Definitions
message CreateGalaxyRequest {
  string galaxy_name = 1;
  Universe universe = 2;
  string domain = 3;
  string galaxy_description = 4;
}

message CreateGalaxyResponse {
  Galaxy galaxy = 1;
}
