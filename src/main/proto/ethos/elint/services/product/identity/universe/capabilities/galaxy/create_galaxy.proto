syntax = "proto3";
package elint.services.product.identity.galaxy;

import "ethos/elint/entities/generic.proto";
import "ethos/elint/entities/machine.proto";
import "ethos/elint/services/product/identity/account/create_account.proto";

// Service Definitions warning: Incomplete services
service CreateGalaxy {
  rpc CheckAvailableGalaxyName (CheckAvailableGalaxyNameRequest) returns (CheckAvailableGalaxyNameResponse) {};
  rpc StartCreatingAccountGalaxy (StartCreatingAccountGalaxyRequest) returns (StartCreatingAccountGalaxyResponse) {};
}

message CheckAvailableGalaxyNameRequest {
  // auth 1
  string proposed_galaxy_name = 2;
}

message CheckAvailableGalaxyNameResponse {
  elint.entity.ResponseMeta response_meta = 1;
  bool is_name_available = 2;
}

message StartCreatingAccountGalaxyRequest{
  elint.services.product.identity.account.AccountCreationAuthDetails account_creation_auth_details = 1;
  elint.entity.Machine identity_pod = 2;
  elint.entity.Machine conversations_pod = 3;
  elint.entity.Machine knowledge_pod = 4;
}

