syntax = "proto3";

option java_multiple_files = true;
option java_package = "elint.services.product.identity.universe";
option java_outer_classname = "CreateUniverseProto";

package elint.services.product.identity.universe;

import "ethos/elint/entities/universe.proto";
import "ethos/elint/entities/generic.proto";

// ------------------------------------
// Service Definitions
// ------------------------------------
service ReadUniverseService {
    rpc ReadUniverse(ReadUniverseRequest) returns (ReadUniverseResponse);
}

// ------------------------------------
// Message Definitions
// ------------------------------------

// Request message for reading a Universe
message ReadUniverseRequest {
    string universe_name = 1;
}

// Response message for reading a Universe
message ReadUniverseResponse {
    string universe_id = 1;
    string universe_name = 2;
    google.protobuf.Timestamp universe_created_at = 3;
    string universe_description = 4;
    google.protobuf.Timestamp universe_updated_at = 5;
}
