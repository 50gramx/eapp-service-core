syntax = "proto3";

option java_multiple_files = true;
option java_package = "elint.entity";
option java_outer_classname = "UniverseProto";


package elint.entity;

import public "google/protobuf/timestamp.proto";

// Since the universe, serves as the recognized country
// we should have the ability to select the recognized country
// directly via the list of Universe's

// one more funda that is missing in our app, is the funda to add 
// universe, which is for now done via backend
// but, we should do it with a process such that the distribution of certificates
// hosting and the network IPs are configured as per the process
message Universe {
  string universe_id = 1;
  google.protobuf.Timestamp big_bang_at = 2;
  string universe_name = 3;
  string universe_description = 4;
  oneof universe_recognized_as {
    UniverseRecognizedAsCountry universe_recognized_as_country = 5;
  }
}

message UniverseRecognizedAsCountry {
  string country_dialing_code = 1;
}



