syntax = "proto3";

option java_multiple_files = true;
option java_package = "elint.entity";
option java_outer_classname = "SpaceServiceDomainProto";


package elint.entity;

import public "google/protobuf/timestamp.proto";
import "ethos/elint/entities/space_service.proto";

import "ethos/elint/collars/Service50DC500000000.proto";


message SpaceServiceDomain {
  string id = 1;
  string name = 2;
  string description = 3;

  oneof collar {
    elint.collars.Service50DC500000000 service50dc500000000 = 1;// Persona Collar
  }

  bool is_isolated = 6;
  elint.entity.SpaceService space_service = 6;
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp last_updated_at = 8;
}