syntax = "proto3";
package elint.entity;

import public "google/protobuf/timestamp.proto";

message Account {
    string account_id = 1;
    string account_email_id = 2;
    string first_name = 3;
    string last_name = 4;
    string organization_id = 5;
    bool active = 6;
    bool admin_acc = 7;
    google.protobuf.Timestamp created_at = 8;
}

// AccountVerificationCode represents the accountability of delivery of Verification Code
message AccountVerificationCodeDetails {
    bool account_verification_code_sent = 1; // Was the code sent to the account?
    google.protobuf.Timestamp sent_at = 2; // When was the last time code sent?
}