syntax = "proto3";

option java_multiple_files = true;
option java_package = "elint.entity";
option java_outer_classname = "UniverseProto";


package elint.entity;

import public "google/protobuf/timestamp.proto";

message Universe {
    string universe_id = 1;
    google.protobuf.Timestamp big_bang_at = 2;
    string universe_name = 3;
    string universe_description = 4;
}