syntax = "proto3";

package elint.chains.multiverse.identity;

import public "google/protobuf/timestamp.proto";
import "ethos/elint/entities/account.proto";
import "ethos/elint/entities/generic.proto";

service AccountChainServices {
  rpc IsExistingAccountEmail (IsExistingAccountEmailRequest) returns (elint.entity.ResponseMeta) {};
  rpc IsExistingAccountMobile (IsExistingAccountMobileRequest) returns (elint.entity.ResponseMeta) {};
  rpc AddAccount (elint.entity.Account) returns (elint.entity.ResponseMeta) {};
  rpc GetAccount (GetAccountRequest) returns (elint.entity.Account) {};
}

message IsExistingAccountEmailRequest {
  string account_email_id = 1;
}

message IsExistingAccountMobileRequest {
  string account_country_code = 1;
  string account_mobile_number = 2;
}

message GetAccountRequest {
  string account_id = 1;
  string account_country_code = 2;
  string account_mobile_number = 3;
}