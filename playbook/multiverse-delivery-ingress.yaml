apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: multiverse-delivery-ingress
  namespace: multiverse-delivery
spec:
  ingressClassName: nginx
  rules:
    - host: "pypi.50gramx.com"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: python-package-index-svc
                port:
                  number: 80
    - host: "nodejs.delivery.50gramx.com"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: nodejs-package-index-svc
                port:
                  number: 80
